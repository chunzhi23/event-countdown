name: Build and Deploy React App to K8s

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Log in to DockerHub
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.REGISTRY_USERNAME }}/timer-frontend:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.REGISTRY_USERNAME }}/timer-frontend:latest

      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=$PWD/kubeconfig.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/timer-frontend timer-frontend=${{ secrets.REGISTRY_USERNAME }}/timer-frontend:latest
